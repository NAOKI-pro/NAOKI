<!DOCTYPE html>
<html>
<head>
  <title>ホームページ作成</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
 <div class="header">
  <div class="header-logo">NAOKI</div>
  <div class="header-list">お問い合わせ</div>
 </div>
 <div class="main">
  <div class="copy-container">
   <h1>Hello<span>!</span></h1>
   <h2>売上を上げるためにホームページを作成しませんか<span>？</span></h2>
  </div>
  <div class="contents">
   <h3>特徴</h3>
   <div class="contents-item">
   	<img src="https://www.englishpedia.jp/blog/wp-content/uploads/2017/02/shutterstock_163703111.jpg
">
    <p>安い</p>
   </div>
   <div class="contents-item">
   	<img src="https://www.icare.jpn.com/wp-content/uploads/2018/09/businessman_workaholic.png
">
    <p>早い</p>
   </div>
   <div class="contents-item">
   	<img src="https://prof.prepics-cdn.com/image/upload/c_mfit,w_480,h_480/v1445401386/prcm_news-gazo-24036-1.jpg
">
    <p>すごい</p>
   </div>
  </div>
  <div class="contact-form">
   <h3>お問い合わせ</h3>
   <p>メールアドレス(必須）</p>
   <input>
   <p>お問い合わせ内容</p>
   <textarea></textarea>
   <p>＊必須項目は必ずご入力下さい</p>
   <input class="contact-submit" type="submit" value="送信">
  </div>
 </div>
 <div class="footer">
  <div class="footer-logo">NAOKI</div>
  <div class="footer-list">お問い合わせ</div>
 </div>
</body>
</html>
